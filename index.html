<!DOCTYPE html>
<html lang="en">
<head>

<!-- Google Fonts for Islamic vibe -->
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Amiri&display=swap" rel="stylesheet" />

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

<style>
  body {
    background: linear-gradient(
        rgba(3, 48, 28, 0.65),
        rgba(3, 48, 28, 0.65)
      ),
      url('img.png') no-repeat center center fixed;
    background-size: cover;
    font-family: 'Cairo', 'Segoe UI', sans-serif;
    color: #d0dccb;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    overflow-x: hidden;
  }

  body::after {
    content: "";
    position: fixed;
    bottom: 0;
    right: 0;
    width: 200px;
    height: 200px;
    background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Islamic_pattern_24.svg/512px-Islamic_pattern_24.svg.png')
      no-repeat center center;
    background-size: contain;
    opacity: 0.15;
    pointer-events: none;
    user-select: none;
  }

  .welcome-box {
    background-color: rgba(255, 255, 255, 0.85);
    padding: 48px 50px;
    border-radius: 28px;
    box-shadow: 0 0 40px rgba(3, 48, 28, 0.4);
    max-width: 480px;
    width: 100%;
    text-align: center;
    color: #0b3919;
    font-family: 'Amiri', serif;
    animation: fadeSlideIn 0.9s ease forwards;
    transform: translateY(30px);
  }

  @keyframes fadeSlideIn {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .icon {
    font-size: 90px;
    color: #0b6623;
    margin-bottom: 25px;
    filter: drop-shadow(0 0 5px #3a7d44);
    cursor: default;
    animation: fadeSlideInIcon 1.1s ease forwards;
    transform: translateY(40px);
    transition: color 0.4s ease;
    display: inline-block;
  }

  .icon:hover {
    color: #144d14;
    filter: drop-shadow(0 0 10px #2a6a2a);
    animation: bounce 0.6s;
  }

  @keyframes fadeSlideInIcon {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes bounce {
    0%,
    100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-10px);
    }
  }

  h1 {
    font-weight: 900;
    font-size: 3rem;
    margin-bottom: 12px;
    letter-spacing: 1.25px;
    user-select: none;
    cursor: default;
    color: #146c24;
    text-shadow: 0 2px 5px rgba(20, 108, 36, 0.4);
    animation: fadeSlideInHeading 1.3s ease forwards;
    opacity: 0;
    text-align: center;
    animation-fill-mode: forwards;
    animation-delay: 0.3s;
    position: relative;
  }

  @keyframes fadeSlideInHeading {
    to {
      opacity: 1;
      transform: none;
    }
  }

  p.lead {
    font-style: italic;
    font-size: 1.25rem;
    margin-bottom: 32px;
    color: #2f4b24;
    user-select: none;
    opacity: 0;
    transform: translateY(15px);
    animation: fadeSlideInText 1.5s ease forwards;
    animation-delay: 0.6s;
  }

  @keyframes fadeSlideInText {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .btn-custom {
    font-size: 1.15rem;
    padding: 12px 38px;
    border-radius: 30px;
    font-weight: 600;
    box-shadow: 0 6px 12px rgba(0, 90, 16, 0.25);
    transition:
      background-color 0.4s ease,
      transform 0.3s ease,
      box-shadow 0.3s ease,
      color 0.3s ease;
    user-select: none;
  }

  /* Blue login button */
  .btn-login {
    background: linear-gradient(45deg, #0d6efd, #0a58ca);
    border: none;
    color: #f1f9ff;
    box-shadow: 0 6px 12px rgba(13, 110, 253, 0.5);
  }

  .btn-login:hover,
  .btn-login:focus {
    background: linear-gradient(45deg, #0a58ca, #084298);
    box-shadow: 0 8px 20px rgba(10, 88, 202, 0.75);
    transform: scale(1.1);
    color: #e1f0ff;
    outline: none;
  }

  /* Green register button */
  .btn-register {
    border: 2.5px solid #1a7c25;
    color: #145214;
    background: transparent;
    box-shadow: none;
  }

  .btn-register:hover,
  .btn-register:focus {
    background: linear-gradient(45deg, #1a7c25, #145214);
    color: #e5f6db;
    box-shadow: 0 8px 20px rgba(19, 111, 31, 0.65);
    transform: scale(1.1);
    outline: none;
  }

  .btn-custom i {
    margin-right: 10px;
    vertical-align: middle;
    font-size: 1.3rem;
    transition: transform 0.3s ease;
    /* subtle pulse */
    animation: pulseIcon 2s infinite ease-in-out alternate;
  }

  .btn-custom:hover i {
    transform: translateX(5px) scale(1.15);
    animation-play-state: paused;
  }

  @keyframes pulseIcon {
    0% {
      transform: scale(1);
    }
    100% {
      transform: scale(1.2);
    }
  }

  @media (max-width: 576px) {
    .welcome-box {
      padding: 32px 25px;
    }
    h1 {
      font-size: 2.25rem;
    }
    p.lead {
      font-size: 1.05rem;
    }
    .btn-custom {
      font-size: 1rem;
      padding: 10px 28px;
    }
    .icon {
      font-size: 60px;
    }
  }
</style>
</head>
<body>
  <main class="welcome-box shadow-lg" role="main" aria-label="Welcome to Hadees Bookmark App">
    <div class="icon" aria-label="Bookmark Icon" role="img">
      <i class="bi bi-journal-bookmark-fill"></i>
    </div>
    <h1>ðŸ“š Hadees Bookmark App</h1>
    <p class="lead">Save and manage your favorite Ahadees from various Islamic books.</p>
    <div>
      <a href="login.php" class="btn btn-login btn-custom m-2" aria-label="Login to your account">
        <i class="bi bi-box-arrow-in-right"></i> Login
      </a>
      <a href="register.php" class="btn btn-register btn-custom m-2" aria-label="Register a new account">
        <i class="bi bi-person-plus-fill"></i> Register
      </a>
    </div>
  </main>

  <!-- Bootstrap JS Bundle (with Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Ripple effect for buttons
    document.querySelectorAll('.btn-login, .btn-register').forEach(btn => {
      btn.addEventListener('click', function (e) {
        const circle = document.createElement("span");
        circle.classList.add("ripple");
        this.appendChild(circle);

        const rect = this.getBoundingClientRect();
        const size = Math.max(rect.width, rect.height);
        circle.style.width = circle.style.height = size + "px";
        circle.style.left = (e.clientX - rect.left - size / 2) + "px";
        circle.style.top = (e.clientY - rect.top - size / 2) + "px";

        setTimeout(() => {
          circle.remove();
        }, 600);
      });
    });
  </script>
</body>
</html>
